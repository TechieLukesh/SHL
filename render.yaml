# Render service template. Replace https://github.com/TechieLukesh/SHL with your repo and
# create services via Render UI by choosing 'Create a new service from render.yaml'.

services:
  - type: web
    name: shl-recommender-backend
    env: python
    plan: free
    repo: https://github.com/TechieLukesh/SHL
    branch: main
    buildCommand: pip install -r shl_recommender/requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
  - type: web
    name: shl-recommender-frontend
    env: node
    plan: free
    repo: https://github.com/TechieLukesh/SHL
    branch: main
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm run start -- -p $PORT
    healthCheckPath: /healthz
    autoDeploy: true
