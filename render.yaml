# Render service template. Replace https://github.com/TechieLukesh/SHL with your repo and
# create services via Render UI by choosing 'Create a new service from render.yaml'.

services:
  - type: web
    name: shl-recommender-backend
    env: python
    plan: free
    repo: https://github.com/TechieLukesh/SHL
    branch: main
    buildCommand: pip install -r shl_recommender/requirements.txt
    # Ensure the process runs from the `shl_recommender` directory so Python can import `main` and local modules
    startCommand: cd shl_recommender && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
  - type: web
    name: shl-recommender-frontend
    env: node
    plan: free
    repo: https://github.com/TechieLukesh/SHL
    branch: main
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm run start -- -p $PORT
    healthCheckPath: /healthz
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://shl-recommender-engine.onrender.com
    autoDeploy: true
